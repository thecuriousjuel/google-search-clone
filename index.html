<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <title>Google</title>
  </head>

  <body class="flex min-h-screen flex-col">
    <nav>
      <ul class="mx-5 flex items-center justify-end space-x-5 py-3">
        <li class="cursor-pointer text-sm hover:underline">Gmail</li>
        <li class="cursor-pointer text-sm hover:underline">Images</li>
        <img
          src="images/9dots.png"
          class="w-5 cursor-pointer"
          alt=""
          srcset=""
        />
        <button
          class="rounded-md bg-blue-500 px-6 py-2 text-white hover:bg-blue-600 hover:shadow-md"
        >
          Sign in
        </button>
      </ul>
    </nav>

    <!-- Google Logo -->
    <div class="pb-2 pt-20">
      <img src="images/logo.png" class="m-auto" alt="" srcset="" />
    </div>

    <!-- Input Field -->
    <div class="flex justify-center p-5">
      <input
        type="text"
        name=""
        class="mx-28 pl-10 pr-10 focus:outline-none w-[600px] rounded-3xl border-2 border-gray-200 py-3 hover:shadow-md"
        id=""
        placeholder=""
        autocomplete="off"
      />
    </div>

    <!-- Buttons -->
    <div class="flex justify-center space-x-5 py-2">
      <button
        class="rounded-md bg-gray-50 text-gray-700 px-6 py-2 hover:shadow-sm hover:outline hover:outline-1 hover:outline-gray-200"
      >
        Google Search
      </button>
      <button
        class="rounded-md bg-gray-50 text-gray-700 px-6 py-2 hover:shadow-sm hover:outline hover:outline-1 hover:outline-gray-200"
      >
        I'm Feeling Lucky
      </button>
    </div>

    <!-- Languages  -->
    <div class="flex items-center justify-center py-5">
      <p class="px-2 text-sm">Google offered in:</p>
      <ul class="flex space-x-2 text-sm">
        <li class="cursor-pointer text-sm text-blue-800 hover:underline">
          हिन्दी
        </li>
        <li class="cursor-pointer text-sm text-blue-800 hover:underline">
          বাংলা
        </li>
        <li class="cursor-pointer text-sm text-blue-800 hover:underline">
          తెలుగు
        </li>
        <li class="cursor-pointer text-sm text-blue-800 hover:underline">
          मराठी
        </li>
        <li class="cursor-pointer text-sm text-blue-800 hover:underline">
          தமிழ்
        </li>
        <li class="cursor-pointer text-sm text-blue-800 hover:underline">
          ગુજરાતી
        </li>
        <li class="cursor-pointer text-sm text-blue-800 hover:underline">
          ಕನ್ನಡ
        </li>
        <li class="cursor-pointer text-sm text-blue-800 hover:underline">
          മലയാളം
        </li>
        <li class="cursor-pointer text-sm text-blue-800 hover:underline">
          ਪੰਜਾਬੀ
        </li>
      </ul>
    </div>

    <!-- div space -->
    <div class="flex-grow"></div>

    <footer>
      <div class="bg-gray-100 px-5 py-3">
        <p class="text-gray-500">India</p>
      </div>
      <hr />
      <ul class="flex justify-evenly bg-gray-100 py-3 text-gray-600">
        <li class="cursor-pointer text-gray-500 hover:underline">About</li>
        <li class="cursor-pointer text-gray-500 hover:underline">
          Advertising
        </li>
        <li class="cursor-pointer text-gray-500 hover:underline">Business</li>
        <li class="cursor-pointer text-gray-500 hover:underline">
          How Search works
        </li>
        <li class="cursor-pointer text-gray-500 hover:underline">Privacy</li>
        <li class="cursor-pointer text-gray-500 hover:underline">Terms</li>
        <li class="cursor-pointer text-gray-500 hover:underline">Settings</li>
      </ul>
    </footer>
  </body>
</html>
